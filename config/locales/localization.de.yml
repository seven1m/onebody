# THIS FILE CONTAINS LOCALIZATION KEYS : date and number formats, number precisions,
# number separators and all non-textual values depending on the language.
# These values must not reach the translator, so they are separated in this file.
#
# More info here: https://translation.io/blog/gettext-is-better-than-rails-i18n#localization
#
# You can edit and/or add new localization keys here, they won't be touched by Translation.io.
#
# If you want to add a new localization key prefix, use the option described here:
# https://github.com/aurels/translation-gem#custom-localization-key-prefixes
#
---
de:
  admin:
    privileges:
      view_hidden_profiles:
        order: 1
      view_hidden_properties:
        order: 2
      edit_profiles:
        order: 3
      manage_access:
        order: 4
      manage_attendance:
        order: 5
      manage_comments:
        order: 6
      manage_groups:
        order: 8
      manage_news:
        order: 9
      manage_pictures:
        order: 11
      manage_updates:
        order: 14
      manage_sync:
        order: 15
      import_data:
        order: 16
      export_data:
        order: 17
      run_reports:
        order: 18
      manage_reports:
        order: 19
    updates:
      child_select_options:
        'true': true
        'false': false
  'true': true
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%e. %B %Y"
      short: "%e. %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
    percentage:
      format:
        delimiter: ''
        format: "%n %"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " und "
      two_words_connector: " und "
      words_connector: ", "
  time:
    formats:
      default: "%A, %d. %B %Y, %H:%M Uhr"
      long: "%A, %d. %B %Y, %H:%M Uhr"
      short: "%d. %B, %H:%M Uhr"
  i18n:
    transliterate:
      rule:
        "ä": ae
        "ü": ue
        "ö": oe
        "Ä": Ae
        "Ü": Ue
        "Ö": Oe
        "ß": ss
  spree:
    date_picker:
      first_day: 0
    say_no: false
    say_yes: true
